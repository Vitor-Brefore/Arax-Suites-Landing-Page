<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="../CSS/forms.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <script src="../Js/forms.js"></script>
    <script src="../Js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="hamburger">
        <i class="bi bi-list"></i>
      </div>
      <div class="nav-links">
        <a href="inicio.html" class="nav-icons"><h2>Inicio</h2></a>
        <a href="suites.html" class="nav-icons"><h2>Suítes</h2></a>
        <a href="agendar.html" class="nav-icons"><h2>Agendar</h2></a>
        <a href="sobre_nos.html" class="nav-icons"><h2>Sobre Nós</h2></a>
      </div>
    </nav>
    <section id="form">
      <div class="form-container">
        <h2 class="format">Formulário de Reserva</h2>
        <form id="reservation-form">
          <label for="full-name">Nome Completo:</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="000.000.000-00"
          />

          <label for="phone-number">Número de Telefone:</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            required
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            placeholder="(00) 00000-0000"
          />

          <label for="payment-method">Forma de Pagamento:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="" disabled selected>
              Selecione uma forma de pagamento
            </option>
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="cartao_debito">Cartão de Débito</option>
            <option value="boleto">Boleto</option>
            <option value="pix">PIX</option>
          </select>

          <label for="check-in-date">Data de Entrada:</label>
          <input type="date" id="check-in-date" name="check-in-date" required />

          <label for="check-out-date">Data de Saída:</label>
          <input
            type="date"
            id="check-out-date"
            name="check-out-date"
            required
          />
        </form>
        <div id="button">
          <button>
            <svg
              height="24"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                fill="currentColor"
              ></path>
            </svg>
            <span>Reservar</span>
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
